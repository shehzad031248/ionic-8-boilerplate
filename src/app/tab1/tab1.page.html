<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding-vertical">
        @for (user of users; track user) {
        <m-tile
          [avatar]="user.userPicture"
          [name]="user.userName"
          [live]="!user.seen"
          [active]="user.active" />
        } @empty {
        Empty list of users
        }
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer class="ion-no-border">
  <form [formGroup]="messageForm" (ngSubmit)="submitMessage()">
    <ion-item lines="none">
      <ion-input
        type="text"
        placeholder="Write your message"
        formControlName="message" />
      <ion-button
        slot="end"
        class="circle-btn"
        fill="clear"
        size="small"
        shape="round"
        color="primary"
        type="submit">
        <ion-icon slot="icon-only" name="paper-plane"></ion-icon>
      </ion-button>
    </ion-item>
  </form>
</ion-footer>
